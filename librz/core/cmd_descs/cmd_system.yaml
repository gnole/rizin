---
name: cmd_system3
commands:
  - name: "!"
    cname: system_or_list_history
    summary: Runs given commands in system(3) or lists all rizin commands history
    args:
      - name: command
        type: RZ_CMD_ARG_TYPE_STRING
        optional: true
        no_space: true
      - name: args
        type: RZ_CMD_ARG_TYPE_STRING
        flags: RZ_CMD_ARG_FLAG_ARRAY
        optional: true
    details:
      - name: Examples
        entries:
          - text: "!"
            arg_str: ""
            comment: "Shows the command history of rizin"
          - text: "!"
            arg_str: "ls"
            comment: "executes the 'ls' command via system(3)"
          - text: "!"
            arg_str: "echo $RZ_SIZE"
            comment: "executes the 'echo' command via system(3) and shows the display file size"
  - name: "!!"
    cname: system_to_cons
    summary: Runs a given commands in system(3) and pipes stdout to rizin
    args:
      - name: command
        type: RZ_CMD_ARG_TYPE_STRING
        no_space: true
      - name: args
        type: RZ_CMD_ARG_TYPE_STRING
        flags: RZ_CMD_ARG_FLAG_ARRAY
        optional: true
    details:
      - name: Examples
        entries:
          - text: "!!"
            arg_str: "ls~txt"
            comment: "executes the 'ls' command via system(3) and grep for 'txt'"
  - name: "!-"
    cname: clear_history
    summary: Clears the history in current session
    args: []
  - name: "!+"
    cname: history_save
    summary: Saves the history of the current session
    args: []